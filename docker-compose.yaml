services:
  db-post-management:
    container_name: db-post-management
    hostname: db-post-management
    image: docker.io/library/postgres:18
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/18/docker
    volumes:
      - pg-data:/var/lib/postgresql

  cache-post-management:
    container_name: cache-post-management
    hostname: cache-post-management
    image: docker.io/library/memcached:latest
    ports:
      - "11213:11211"
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
volumes:
  pg-data:
